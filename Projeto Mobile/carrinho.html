<!DOCTYPE html>
<html ng-app="ProdutoCarrinho" ng-controller="carrinho">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="row topo border border-white rounded">
                    <div class="col-12">
                        <div class="home">
                            <a href="index.html"><h1>Home</h1></a>
                        </div>
                        <div class="carrinho">
                           <a href="carrinho.html"><img src="imagens/iconecarrinho.png" class="rounded float-right" alt="Imagem Responsiva"></a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 tabelacarrinho">
                        <h3 class="text-center">Carrinho</h3>
                        <table class="table text-center" id="tabelacarrinho">
                            <thead>
                                <tr>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Valor Unit√°rio</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Valor Total</th>
                                    <th scope="col">Excluir</th>
                                </tr>
                            </thead>
                            <tbody id="bodytabela">
                                <!--<tr>
                                    <th scope="row">{{carrinho.nome}}</th>
                                    <th scope="row">{{carrinho.valor}}</th>
                                    <th scope="row">{{carrinho.quantidade}}</th>
                                    <th scope="row"><button type="button" class="btn btn-danger">X</button></th>
                                </tr>-->
                            </tbody>

                        </table>
                        <div class="btn txt-right">
                            <label ng-model="valorgeral" style="font-weight: bold; font-size: 20px;;">Valor do Pedido: R$ {{valorgeral}}</label>
                            <button type="button" class="btn botaocarrinho">Finalizar Venda</button>
                        </div>
                    </div>
                </div>

                <div class="row footer order border-dark rounded text-center">
                    <div class="col-12">
                        <p>Copyright &copy; 2018 - Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
            <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script type="text/javascript" src="programa.js"></script>
