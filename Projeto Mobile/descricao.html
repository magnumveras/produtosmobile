<!DOCTYPE html>
<html ng-app="produtodesc" ng-controller="descricao">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Descrição do Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="row topo border border-white rounded">
                    <div class="col-12">
                        <div class="home">
                            <a href="index.html"><h1>Home</h1></a>
                        </div>
                        <div class="carrinho">
                           <a href="carrinho.html"><img src="imagens/iconecarrinho.png" class="rounded float-right" alt="Imagem Responsiva"></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <form action="#">
                            <div class="detalhesprod form-group ">
                                <div class="nomeproduto d-flex justify-content-center">
                                    <label for="nomeproduto" ng-model="produtodesc.nome">Nome: {{produtodesc.nome}}</label>
                                </div>
                                <div class="imagemproduto d-flex justify-content-center">
                                    <img ng-src="{{produtodesc.foto}}" alt="{{produtodesc.nome}}" class="img-responsive img-thumbnail" width="140" height="160">
                                </div>
                                <div class="valorproduto d-flex justify-content-center">
                                    <label for="valorproduto" ng-model="produtodesc.valor">Preço: {{produtodesc.valor | currency:'R$'}}</label>
                                </div>
                                <div class="categoriaproduto d-flex justify-content-center">
                                    <label for="categoriaproduto" ng-model="produtodesc.categoria">Categoria: {{produtodesc.categoria}}</label>
                                </div>
                                <div class="qtdproduto form-inline form-group d-flex justify-content-center">
                                    <label for="qtdproduto">Quantidade: &nbsp;</label>
                                    <input type="number" min="0" class="form-control" id="qtdproduto" ng-model="produtoQtd">
                                </div>
                                <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" ng-click="comprarproduto(produtodesc.nome, produtodesc.valor, produtoQtd)" id="btcomprar">Comprar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="descricaoproduto border border-dark rounded text-center">
                            <label ng-model="produtodesc.nome">{{produtodesc.nome}}</label>
                            <p ng-model="produtodesc.desc">{{produtodesc.desc}}</p>
                        </div>
                    </div>
                </div>
                <div class="row footer order border-dark rounded text-center">
                    <div class="col-12">
                        <p>Copyright &copy; 2018 - Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
            <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script type="text/javascript" src="programa.js">

            </script>
</body>
</html>
